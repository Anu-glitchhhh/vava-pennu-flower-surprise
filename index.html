<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For My Vava Pennu ðŸ’–</title>
  <style>
    body {
      background: linear-gradient(to right, #fddde6, #fdf3f8);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 3em;
      color: #e91e63;
      animation: pop 1s ease-in-out;
    }

    img {
      width: 250px;
      border-radius: 20px;
      margin: 30px 0;
      animation: float 3s ease-in-out infinite;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    button:hover {
      background-color: #d81b60;
    }

    #message {
      font-size: 1.8em;
      margin-top: 20px;
      color: #880e4f;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>To My Vava Pennu ðŸ’•</h1>
  <img src="flower.gif" alt="Flower Bouquet" />
  <br />
  <button onclick="showLove()">Click me</button>
  <div id="message"></div>

  <!-- Background song -->
  <audio id="bgmusic" src="bgmusic.mp3" autoplay loop controls></audio>

  <script src="script.js"></script>
</body>
</html>
